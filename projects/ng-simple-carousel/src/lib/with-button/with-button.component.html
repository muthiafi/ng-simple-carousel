<div class="wrap">
  <ng-simple-carousel [images]="images" [controller]="controller" (imgChange)="onImgChange($event)">
    <button class="button left" (click)="onPrev()" *ngIf="!isFirstImg">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#3e3e3e" width="30px" height="30px">
        <path d="M0 0h24v24H0z" fill="none" />
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" stroke="#616161" /></svg>
    </button>
    <button class="button right" (click)="onNext()" *ngIf="!isLastImg">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#3e3e3e" width="30px" height="30px">
        <path d="M0 0h24v24H0z" fill="none" />
        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" stroke="#616161" /></svg>
    </button>
  </ng-simple-carousel>
</div>
