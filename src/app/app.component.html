<mat-drawer-container class="container">
  <mat-drawer mode="side" [opened]="!isMobile">
    <ul class="drawer">
      <li class="drawer_item"><a href="#features"># Features</a></li>
      <li class="drawer_item">
        <a href="#usages"># Usages</a>
        <ul class="child_drawer">
          <li *ngFor="let usage of usages"><a [href]="'#' + usage.id">{{usage.title}}</a></li>
        </ul>
      </li>
      <li class="drawer_item"><a href="#apis"># APIs</a></li>
    </ul>
    <div class="drawer_footer">
      <a href="https://github.com/renamoo/ng-simple-carousel"><img src="assets/github.png" width="32px"
          height="32px"></a>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="page_wrap">
      <div>
        <h1 class="center title">ng-simple-carousel</h1>
      </div>

      <div class="wrap_carousel top">
        <ng-simple-carousel-with-button [images]="images" [controller]="controllerTop" objectFit="cover"
          (imgChange)="onImgChange($event)">
        </ng-simple-carousel-with-button>
      </div>

      <section class="section features" id="features">
        <!-- <h2 class="subtitle">Features</h2> -->
        <ul class="subtitle">
          <li>Pure Angular Component</li>
          <li>Easy customize</li>
          <li>Responsive</li>
        </ul>
      </section>

      <section class="section usages" id="usages">
        <h2 class="subtitle">Usages</h2>
        <ul>
          <li class="usages_item" *ngFor="let usage of usages" [id]="usage.id">
            <h3>{{usage.title}}</h3>
            <div class="wrap_carousel" [ngSwitch]="usage.id" *ngIf="!usage.isDev">
              <ng-simple-carousel-with-button *ngSwitchCase="'button'" [images]="images" [controller]="controllerButton"
                (imgChange)="onImgChange($event)">
              </ng-simple-carousel-with-button>
              <ng-simple-carousel-with-dots *ngSwitchCase="'dots'" [images]="images" [controller]="controllerDots"
                (imgChange)="onImgChange($event)">
              </ng-simple-carousel-with-dots>
              <ng-simple-carousel-with-dots *ngSwitchCase="'artDirection'" [images]="imagesWithDirection"
                [controller]="controllerDirection" (imgChange)="onImgChange($event)">
              </ng-simple-carousel-with-dots>
            </div>
            <div *ngIf="!usage.isDev">
              <app-code-switch [htmlStr]="usage.html" [cssStr]="usage.css" [tsStr]="usage.ts"></app-code-switch>
            </div>
            <div *ngIf="usage.isDev">
              Still on developing. Coming Soon!
            </div>
          </li>
        </ul>
      </section>

      <section class="section apis" id="apis">
        <h2 class="subtitle">APIs</h2>
        <div class="markdown" [innerHTML]="md | md" *ngIf="md"></div>
      </section>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
